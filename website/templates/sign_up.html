<!DOCTYPE html>

<html>

    <head>

      <!-- <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'> -->

      <!-- include css file -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel= "stylesheet" href= "/static/sign_up.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>

    <body>

      {% if invalid_login==1 %}
        <br>
        <br>
        <div class="container">
          <div class="alert alert-danger alert-dismissible fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Invalid Password or Email</strong>
          </div>
        </div>
      {% endif %}

      {% if acc_exists==1 %}
        <br>
        <br>
        <div class="container">
          <div class="alert alert-danger alert-dismissible fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Account Already Exists, Please Try Again</strong>
          </div>
        </div>
      {% endif %}

      <div class="form">

          <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
          </ul>

          <div class="tab-content">
            <div id="signup">
              <h1>Sign Up for Free</h1>

              <form action="/register" method="get">

              <div class="top-row">
                <div class="field-wrap">
                  <label for="fname">
                    First Name<span class="req">*</span>
                  </label>
                  <input type="text" id="fname" name="fname" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                  <label for="lname">
                    Last Name<span class="req">*</span>
                  </label>
                  <input type="text" id="lname" name="lname" required autocomplete="off"/>
                </div>
              </div>

              <div class="field-wrap">
                <label for="emailid">
                  Email Address<span class="req">*</span>
                </label>
                <input type="email" id="emailid" name="emailid" required autocomplete="off"/>
              </div>

              <div class="field-wrap">
                <label for="passwd">
                  Set A Password<span class="req">*</span>
                </label>
                <input type="password" id="passwd" name="passwd" required autocomplete="off"/>
              </div>

              <button type="submit" class="button button-block"/>Register</button>

              </form>

            </div>

            <div id="login">
              <h1>Welcome Back!</h1>

              <form action="/singin" method="get">

              <div class="field-wrap">
                <label for="emailid">
                  Email Address<span class="req">*</span>
                </label>
                <input type="email" id="emailid" name="emailid" required autocomplete="off"/>
              </div>

              <div class="field-wrap">
                <label for="passwd">
                  Password<span class="req">*</span>
                </label>
                <input type="password" id="passwd" name="passwd" required autocomplete="off"/>
              </div>

              <p class="forgot"><a href="forgot_pass">Forgot Password?</a></p>

              <button type="submit" class="button button-block"/>Log In</button>

              </form>

            </div>

          </div><!-- tab-content -->

      </div> <!-- /form -->

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
      <script src="/static/sign_up.js"> </script>

    </body>

</html>
